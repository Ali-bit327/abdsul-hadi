<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Age Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 350px;
  }
  input[type="date"] {
    padding: 10px;
    font-size: 16px;
    margin-top: 20px;
    width: 100%;
  }
  button {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #f80606;
    transition: 0.3s;
  }
  #result {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸŽ‰ Age Calculator</h2>
  <label for="dob">Select your Date of Birth:</label>
  <input type="date" id="dob" max="" />
  <button onclick="calculateAge()">Calculate Age</button>
  <div id="result"></div>    
</div>

<script>
  // Set max date to today so user can't pick future date
  document.getElementById('dob').max = new Date().toISOString().split("T")[0];

  function calculateAge() {
    const dobInput = document.getElementById('dob').value;
    if (!dobInput) {
      alert('Please select your date of birth!');
      return;
    }

    const dob = new Date(dobInput);
    const today = new Date("");

    if (dob > today) {
      alert('Date of birth cannot be in the future!');
      return;
    }

    let years = today.getFullYear() - dob.getFullYear();
    let months = today.getMonth() - dob.getMonth();
    let days = today.getDate() - dob.getDate();

    if (days < 0) {
      months--;
      days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    const resultText = `You are ${years} years, ${months} months, and ${days} days old.`;
    document.getElementById('result').innerText = resultText;
  }
</script>

</body>
</html>
