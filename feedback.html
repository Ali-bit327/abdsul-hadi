<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feedback — Dark Elegant</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f13;
    --card:#0f1720;
    --muted:#9aa6b2;
    --accent:linear-gradient(90deg,#7c3aed,#06b6d4);
    --glass: rgba(255,255,255,0.03);
    --success:#22c55e;
    --danger:#ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.07), transparent 8%),
                radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.05), transparent 8%),
                var(--bg);
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
  }

  /* Container */
  .wrap{
    width:100%;
    max-width:1000px;
    display:grid;
    grid-template-columns:1fr 380px;
    gap:24px;
  }

  @media (max-width:880px){
    .wrap{grid-template-columns:1fr; padding-bottom:40px}
  }

  /* Card */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:22px;
    box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  }

  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .title{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .logo{
    width:46px;height:46px;border-radius:10px;
    background:var(--accent);
    box-shadow: 0 6px 18px rgba(124,58,237,0.18);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:white;font-size:18px;
  }
  h1{font-size:20px;margin:0}
  p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

  /* form */
  form{margin-top:18px;display:flex;flex-direction:column;gap:12px}
  label{font-size:13px;color:var(--muted);display:block}
  input[type="text"],input[type="email"],textarea{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.04);
    background:var(--card);
    color:inherit;
    resize:vertical;
    outline:none;
    font-size:14px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
    transition:box-shadow .18s, border-color .18s, transform .12s;
  }
  input:focus,textarea:focus{
    border-color: rgba(124,58,237,0.9);
    box-shadow: 0 6px 18px rgba(124,58,237,0.06);
    transform:translateY(-1px);
  }
  .row{display:flex;gap:12px}
  .row .col{flex:1}

  /* stars */
  .stars{display:flex;gap:8px;align-items:center}
  .star{
    width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;
    background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;
    transition:transform .14s, box-shadow .14s, background .14s;
    font-size:18px;color:rgba(255,255,255,0.18);
  }
  .star:hover{transform:translateY(-4px)}
  .star.active{
    background: linear-gradient(180deg,#3b82f6,#7c3aed);
    color:white; box-shadow: 0 8px 26px rgba(124,58,237,0.18);
    border: none;
  }
  .note{font-size:12px;color:var(--muted)}

  /* buttons */
  .actions{display:flex;gap:10px;align-items:center;margin-top:6px}
  .btn{
    padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
    background:linear-gradient(90deg,#111827,#0b1220);
    color:#e6eef6;border:1px solid rgba(255,255,255,0.04);
    transition:transform .12s, box-shadow .12s, opacity .12s;
  }
  .btn.primary{
    background:var(--accent); color:white; box-shadow:0 10px 30px rgba(124,58,237,0.18);
  }
  .btn:active{transform:translateY(1px)}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  /* right column (submissions preview) */
  .right{
    display:flex;flex-direction:column;gap:12px;
    max-height:70vh; overflow:auto; padding-right:6px;
  }
  .entry{
    display:flex;gap:12px;align-items:flex-start;padding:10px;border-radius:10px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border:1px solid rgba(255,255,255,0.03);
  }
  .avatar{width:46px;height:46px;border-radius:10px;background:rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;font-weight:700}
  .meta{flex:1}
  .meta .name{font-weight:600;font-size:14px}
  .meta .time{font-size:12px;color:var(--muted);margin-top:2px}
  .meta .comment{margin-top:8px;font-size:13px;color:#dfe9f6}

  .small{font-size:12px;color:var(--muted)}

  /* errors */
  .err{color:var(--danger);font-size:12px;margin-top:6px}

  /* thank you modal */
  .modal{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(.95);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.06);
    padding:22px;border-radius:12px;box-shadow:0 20px 60px rgba(2,6,23,0.7);
    display:flex;align-items:center;gap:14px;z-index:50;opacity:0;pointer-events:none;transition:all .22s;
  }
  .modal.show{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1)}
  .tick{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#06b6d4,#7c3aed);color:white;font-weight:700;box-shadow:0 10px 30px rgba(124,58,237,0.18)}
  .modal .text{font-size:15px;color:#e6eef6}
  .modal .sub{font-size:13px;color:var(--muted);margin-top:4px}

</style>
</head>
<body>

<div class="wrap">
  <!-- LEFT: FORM -->
  <div class="card">
    <div class="header">
      <div class="title">
        <div class="logo">FB</div>
        <div>
          <h1>Feedback</h1>
          <p class="lead">Your feedback helps us improve — short & secure.</p>
        </div>
      </div>
      <div class="small">Dark • Responsive</div>
    </div>

    <form id="feedbackForm" novalidate>
      <div class="row">
        <div class="col">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" autocomplete="name" />
          <div class="err" id="err-name" style="display:none"></div>
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@domain.com" autocomplete="email" />
          <div class="err" id="err-email" style="display:none"></div>
        </div>
      </div>

      <div>
        <label>Rating</label>
        <div class="stars" id="stars">
          <button type="button" class="star" data-value="1" aria-label="1 star">★</button>
          <button type="button" class="star" data-value="2" aria-label="2 stars">★</button>
          <button type="button" class="star" data-value="3" aria-label="3 stars">★</button>
          <button type="button" class="star" data-value="4" aria-label="4 stars">★</button>
          <button type="button" class="star" data-value="5" aria-label="5 stars">★</button>
          <div style="margin-left:8px" class="note" id="ratingNote">0/5</div>
        </div>
        <div class="err" id="err-rating" style="display:none"></div>
      </div>

      <div>
        <label for="comment">Feedback</label>
        <textarea id="comment" name="comment" placeholder="Share your experience..." rows="4"></textarea>
        <div class="err" id="err-comment" style="display:none"></div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Submit Feedback</button>
        <button type="button" id="resetBtn" class="btn ghost">Reset</button>
        <div style="margin-left:auto" class="small">Local demo (no server)</div>
      </div>
    </form>
  </div>

  <!-- RIGHT: PREVIEW -->
  <div class="card right">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <div>
        <div style="font-weight:700">Recent Feedback</div>
        <div class="small" id="count">0 entries</div>
      </div>
      <button id="clearBtn" class="btn ghost">Clear All</button>
    </div>

    <div id="list" style="margin-top:8px;display:flex;flex-direction:column;gap:10px">
      <!-- entries inserted here -->
    </div>

  </div>
</div>

<!-- Thank you modal -->
<div id="thanks" class="modal" role="dialog" aria-hidden="true">
  <div class="tick">✓</div>
  <div>
    <div class="text">Thank you — feedback received.</div>
    <div class="sub">We appreciate your time.</div>
  </div>
</div>

<script>
  // -----------------------
  // Simple Frontend Logic
  // -----------------------
  (function(){
    const stars = Array.from(document.querySelectorAll('.star'));
    const ratingNote = document.getElementById('ratingNote');
    const form = document.getElementById('feedbackForm');
    const err = (id,msg) => {
      const el = document.getElementById('err-'+id);
      if(msg){ el.style.display='block'; el.textContent=msg; } else { el.style.display='none'; el.textContent=''; }
    };

    let rating = 0;
    const saveKey = 'feedback_entries_v1';

    function renderStars(){
      stars.forEach(s=>{
        const v = Number(s.dataset.value);
        s.classList.toggle('active', v <= rating);
      });
      ratingNote.textContent = rating + '/5';
    }

    stars.forEach(s=>{
      s.addEventListener('click', ()=> {
        rating = Number(s.dataset.value);
        renderStars();
        err('rating','');
      });
      s.addEventListener('mouseover', ()=> {
        const v = Number(s.dataset.value);
        stars.forEach(st => st.classList.toggle('active', Number(st.dataset.value) <= v));
      });
      s.addEventListener('mouseout', renderStars);
    });

    function loadEntries(){
      try {
        const raw = localStorage.getItem(saveKey);
        return raw ? JSON.parse(raw) : [];
      } catch(e){ return []; }
    }
    function saveEntries(arr){
      localStorage.setItem(saveKey, JSON.stringify(arr));
      renderList();
    }

    function renderList(){
      const list = document.getElementById('list');
      const arr = loadEntries();
      list.innerHTML = '';
      document.getElementById('count').textContent = arr.length + ' entries';
      if(arr.length === 0){
        const empty = document.createElement('div');
        empty.className = 'small';
        empty.textContent = 'No feedback yet — be the first!';
        list.appendChild(empty);
        return;
      }
      arr.slice().reverse().forEach(item=>{
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="avatar">${escapeHtml(item.name||'?').charAt(0).toUpperCase()}</div>
          <div class="meta">
            <div style="display:flex;align-items:center;justify-content:space-between">
              <div>
                <div class="name">${escapeHtml(item.name||'Anonymous')}</div>
                <div class="time">${new Date(item.time).toLocaleString()}</div>
              </div>
              <div style="display:flex;gap:4px;align-items:center">
                ${renderTinyStars(item.rating)}
              </div>
            </div>
            <div class="comment">${escapeHtml(item.comment)}</div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function renderTinyStars(n){
      let out='';
      for(let i=1;i<=5;i++){
        out += `<span style="color:${i<=n? '#fbbf24' : 'rgba(255,255,255,0.12)'}; font-size:14px">${'★'}</span>`;
      }
      return out;
    }

    // XSS-safe escape
    function escapeHtml(s){
      if(!s) return '';
      return String(s).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];});
    }

    // Validation
    function validate(values){
      let ok = true;
      if(!values.name.trim()){ err('name','Name is required'); ok=false; } else err('name','');
      if(!values.email.trim()){ err('email','Email is required'); ok=false; }
      else if(!/^\S+@\S+\.\S+$/.test(values.email)){ err('email','Enter a valid email'); ok=false; } else err('email','');
      if(!rating || rating < 1){ err('rating','Please provide a rating'); ok=false; } else err('rating','');
      if(!values.comment.trim()){ err('comment','Please add a comment'); ok=false; } else err('comment','');
      return ok;
    }

    // submit
    form.addEventListener('submit', function(ev){
      ev.preventDefault();
      const values = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        comment: document.getElementById('comment').value
      };
      if(!validate(values)) return;

      // payload
      const payload = {
        name: values.name,
        email: values.email,
        comment: values.comment,
        rating: rating,
        time: new Date().toISOString()
      };

      // simulate send + save to localStorage
      const arr = loadEntries();
      arr.push(payload);
      saveEntries(arr);

      // animate thank you
      showThanks();

      // reset form
      form.reset(); rating = 0; renderStars();
    });

    // reset button
    document.getElementById('resetBtn').addEventListener('click', ()=>{
      form.reset(); rating = 0; renderStars();
      err('name',''); err('email',''); err('rating',''); err('comment','');
    });

    // clear list
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(confirm('Clear all saved feedback?')) {
        localStorage.removeItem(saveKey);
        renderList();
      }
    });

    // thanks modal
    const thanks = document.getElementById('thanks');
    let tTimeout = null;
    function showThanks(){
      thanks.classList.add('show');
      clearTimeout(tTimeout);
      tTimeout = setTimeout(()=>{ thanks.classList.remove('show'); }, 2200);
    }

    // init
    renderStars();
    renderList();

    // small accessibility: keyboard star selection
    document.addEventListener('keydown', function(e){
      if(document.activeElement && ['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) return;
      if(e.key === '1' || e.key === '2' || e.key === '3' || e.key === '4' || e.key === '5'){
        rating = Number
        (e.key);
        renderStars();
      }
    });

  })();
</script>

</body>
</html>
